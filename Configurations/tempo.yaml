server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

ingester:
  max_block_duration: 5m
  trace_idle_period: "10s"
  flush_check_period: "1m"

compactor:
  compaction:
    block_retention: ${TEMPO_RETENTION:-24h}
  ring:
    kvstore:
      store: memberlist