apiVersion: 1

providers:
  - name: 'InsightOps Dashboards'
    orgId: 1
    folder: 'InsightOps'
    folderUid: 'insightops'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true